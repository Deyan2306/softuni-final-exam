<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieApp - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h2 class="mb-4 text-center">Login to MovieApp</h2>

                <p th:if="${bad_credentials}" class="error alert alert-danger">
                    Invalid username or password.
                </p>

                <form class="register-form"
                      th:action="@{/users/login}"
                      th:method="POST">

                    <div>
                        <h3 class="registration-header">Get back to where you started.</h3>
                        <h2 class="registration-header big-green">See what you missed.</h2>
                        <br/>
                    </div>

                    <div class="form-group">
                        <input type="text" oninput="checkFieldsLogin()" placeholder="username" class="form-control register-form-input" id="username" name="username" th:value="${username}" required>
                    </div>

                    <div class="form-group">
                        <input oninput="checkFieldsLogin()" type="password" placeholder="password" class="form-control register-form-input" id="password" name="password" required>
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <input id="rememberme" name="rememberme" type="checkbox" class="form-control stay-signed mr-2"/>
                        <label for="rememberme" class="text font-weight-bold mb-0" style="font-size: 0.9rem;">Remember me</label>
                    </div>

                    <button id="loginButton" type="submit" class="btn btn-primary" disabled>Login</button>
                </form>

                <form class="register-form d-flex justify-content-between vertically-centered">
                    <p>Don't have an account yet?</p>
                    <a th:href="@{/users/register}" class="btn btn-primary btn-sign-up">Sign Up</a>
                </form>

            </div>
        </div>
    </div>

    <script th:src="@{/js/registrations.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
