<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieApp - Index</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index-styles.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="jumbotron text-center background-form-container">
            <h1 class="header-heading">Welcome to MovieApp</h1>

            <h2 class="green-heading">The #1 Movie Tracking platform.</h2>
            <p class="paragraph-heading">Discover and explore your favorite movies and TV series!</p>

            <div class="mt-4">
                <a th:href="@{/users/login}" class="btn btn-primary mr-2 button-heading">Login</a>
                <a th:href="@{/users/register}" class="btn btn-secondary button-heading">Register</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
