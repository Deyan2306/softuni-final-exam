<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MovieApp - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- Link to your custom styles -->
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <th:block sec:authorize="hasRole('ADMIN')">
        <h3>You are an Admin! Welcome :)</h3>
    </th:block>
    <h3>
        Welcome, <th:block sec:authentication="name"></th:block>! :)
    </h3>
    <p>Your login was successful, now you are in the home page.</p>
</body>
</html>
