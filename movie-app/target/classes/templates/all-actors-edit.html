<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Actors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/static-images/logo.png}"/>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/navbar :: admin-sidebar"></div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div th:replace="fragments/navbar :: admin-navbar"></div>

                <!-- Search Bar -->
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <h2>All Actors</h2>
                        <input type="text" id="searchInput" placeholder="Search actors..." class="form-control mb-3" style="border: none;">
                    </div>
                </div>

                <!-- Actors List -->
                <div class="row" id="actorsList">
                    <div class="col-md-4 mb-4" th:each="actor : ${actors}">
                        <div class="card" style="border: none;">
                            <div class="card-body" style="background-color: #263143;">
                                <h5 class="card-title" th:text="${actor.firstName + ' ' + actor.lastName}"></h5>
                                <p class="card-text">ID: <span th:text="${actor.id}"></span></p>
                                <a th:href="@{'/admin/editActor/' + ${actor.id}}" class="btn btn-primary">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/orderSearchForEditInAdminPanel.js}"></script>

</body>
</html>
