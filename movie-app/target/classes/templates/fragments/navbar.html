<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MovieApp - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>

    <!-- Admin Navbar fragment -->
    <nav th:fragment="admin-navbar"
            class="navbar navbar-expand-lg navbar-styling">
        <div class="container-fluid">
            <div class="navbar-brand navbar-txt">Welcome, <th:block sec:authentication="name"></th:block>!</div>
            <div class="ml-auto">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a th:href="@{/home}" class="btn return-button rounded mr-2">Return to the homepage</a>
                    <a th:href="@{/users/logout}" class="btn btn-danger rounded">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Navbar fragment -->
    <nav th:fragment="navbar"
         class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">MovieApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies/}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tv-series/}">TV Series</a>
                </li>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/}">Admin Panel</a>
                    </li>
                </th:block>
            </ul>
            <div class="ml-auto">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form th:method="POST"
                              th:action="@{/users/logout}">
                            <input type="submit" class="btn btn-link" value="Logout"/>
                        </form>
                    </li>
                </th:block>
            </div>
        </div>
    </nav>
</body>
</html>
