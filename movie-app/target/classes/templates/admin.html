<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/navbar :: admin-sidebar"></div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div th:replace="fragments/navbar :: admin-navbar"></div>

                <div class="content mt-4">
                    <h2>Welcome to the Admin Panel</h2>
                    <p>Manage your movies, TV series, actors, and more!</p>
                </div>

                <!-- Main content here -->
                <div class="content mt-5">
                    <div class="statistics-block yellow-bg statistics-block-field bgc-blue">
                        <p class="description">Actors Count</p>
                        <p th:text="${number_of_actors}" th:class="heading-count">Actors Count</p>
                    </div>

                    <div class="statistics-block red-bg statistics-block-field bgc-cyan">
                        <p class="description">Movies Count</p>
                        <p th:text="${number_of_movies}" th:class="heading-count">Movies Count</p>
                    </div>

                    <div class="statistics-block blue-bg statistics-block-field bgc-red">
                        <p class="description">TV Series Count</p>
                        <p th:text="${number_of_tv_series}" th:class="heading-count">TV Series Count</p>
                    </div>

                    <div class="statistics-block green-bg statistics-block-field bgc-yellow">
                        <p class="description">TV Series Episodes Count</p>
                        <p th:text="${number_of_tv_series_episodes}" th:class="heading-count">TV Series Episodes Count</p>
                    </div>

                    <div class="statistics-block light-green-bg statistics-block-field bgc-purple">
                        <p class="description">Comments Count</p>
                        <p th:text="${number_of_comments}" th:class="heading-count">Comments Count</p>
                    </div>

                    <div class="statistics-block purple-bg statistics-block-field bgc-green">
                        <p class="description">Quotes Count</p>
                        <p th:text="${number_of_quotes}" th:class="heading-count">Quotes Count</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
